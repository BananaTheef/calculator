<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <title>My Homepage</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">

</head>

<body>

<header class="primary-header">

  <h1 class="calculator">Calculator</h1>

</header>

<main class="main-container">

  <span class="display"></span>

  <button class="undo">DEL</button>
  <button class="btn clear">AC</button>
  <button class="btn divide">&divide;</button>
  <button class="btn seven">7</button>
  <button class="btn eight">8</button>
  <button class="btn nine">9</button>
  <button class="btn multiply">&times;</button>
  <button class="btn four">4</button>
  <button class="btn five">5</button>
  <button class="btn six">6</button>
  <button class="btn minus">&minus;</button>
  <button class="btn one">1</button>
  <button class="btn two">2</button>
  <button class="btn three">3</button>
  <button class="btn plus">&plus;</button>
  <button class="btn zero">0</button>
  <button class="btn period">&period;</button>
  <button class="btn equal">&equals;</button>

</main>

<script src="assets/script/main.js">
</script>

</body>

</html>
