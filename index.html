<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">

</head>

<body>

<header class="primary-header">

  <h1 class="calculator">Calculator</h1>

</header>

<main class="main-container">

  <div class="displayContainer"><p class="display"></p></div>

  <button class="undo">DEL</button>
  <button class="btn clear">AC</button>
  <button class="btn divide">&divide;</button>
  <button class="btn digit seven">7</button>
  <button class="btn digit eight">8</button>
  <button class="btn digit nine">9</button>
  <button class="btn multiply">&times;</button>
  <button class="btn digit four">4</button>
  <button class="btn digit five">5</button>
  <button class="btn digit six">6</button>
  <button class="btn minus">&minus;</button>
  <button class="btn digit one">1</button>
  <button class="btn digit two">2</button>
  <button class="btn digit three">3</button>
  <button class="btn plus">&plus;</button>
  <button class="btn digit zero">0</button>
  <button class="btn digit period">&period;</button>
  <button class="btn equal">&equals;</button>

</main>

<script src="assets/script/main.js">
</script>

</body>

</html>
